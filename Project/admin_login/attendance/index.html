<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Manage Employees Attendance</title>

  <style>
    thead{
      background-color:#2a05fa;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="my-4 text-center">Employee Attendance Status</h2>

    
    <div class="alert alert-info" role="alert">
      <strong>Current Date and Time: </strong> <span id="current-time"></span>
    </div>


    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Username</th>
          <th scope="col">Department</th>
          <th scope="col">Status</th>
          <th scope="col">Attendance Time</th> 
        </tr>
      </thead>
      <tbody id="employee-data">
        <!-- Dynamic data yha inserted hoga -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
