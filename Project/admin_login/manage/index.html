<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Manage Employees</title>
</head>
<body>
  <div class="container">
    <h2 class="my-4 text-center">Manage Employees</h2> <!-- Heading for Manage Employee -->
    <nav class="navbar custom-navbar">
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Employee ID" aria-label="Search">
        <button class="btn custom-search-btn my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>

    <table class="table">
      <thead class="thead-custom-head">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">User Name</th>
          <th scope="col">Department</th>
          <th scope="col">Actions</th> 
        </tr>
      </thead>
      <tbody id="employee-data">
       
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
